<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="mainpage.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="exchange.html">Exchange</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="weather.html">Weather</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="image-gallery">
            <h2>Interactive Image Gallery</h2>
            <div class="gallery">
                <div class="image-item">
                    <img src="images/image1.png" class="thumbnail" alt="Image 1">
                    <button class="view-more" data-id="1">View More</button>
                </div>
                <div class="image-item">
                    <img src="images/image2.jpg" class="thumbnail" alt="Image 2">
                    <button class="view-more" data-id="2">View More</button>
                </div>
                <div class="image-item">
                    <img src="images/image3.png" class="thumbnail" alt="Image 3">
                    <button class="view-more" data-id="3">View More</button>
                </div>
                <div class="image-item">
                    <img src="images/image4.jpg" class="thumbnail" alt="Image 4">
                    <button class="view-more" data-id="4">View More</button>
                </div>
            </div>
            <div id="image-modal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="modal-image">
                <div id="caption"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Dario Simanic - Foundations of Web Development</p>
    </footer>

    <script src="gallery.js"></script>
</body>
</html>
